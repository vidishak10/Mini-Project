<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dermatological Disease Detection</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif; /* Professional font family */
      margin: 0;
      padding: 0;
      background-image: url('b4.jpg'); /* Background image for body */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-image: url('https://wallpapers.com/images/hd/medical-background-cjge7e89adg6ub8x.jpg'); /* Background image for container */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .box-header {
      background-color: #1b5edd; /* Changed to #1b5edd */
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    header {
    background-image: linear-gradient(to right, #56ccf2, #2f80ed); /* Updated gradient */
    color: #fff;
    padding: 20px;
    text-align: center; /* Center align navbar items */
  }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center; /* Center align navbar items */
    }

    nav ul li {
      display: inline;
      margin: 0 10px; /* Add spacing between navbar items */
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background on hover */
      border-radius: 5px;
    }

    main {
      padding: 20px;
      text-align: center;
      justify-content: center;
    }
    
    p {
      font-size: 18px;
      color: #333;
    }
    
    .btn {
  display: inline-block;
  background-color: #1b5edd; /* Changed to #1b5edd */
  color: #fff;
  padding: 10px 20px;
  margin: 1rem; /* Reduced margin */
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
  border-radius: 20px; /* Rounded corners */
}

    
    .col {
      text-align: center;
      justify-content: center;
    }
    
    .btn:hover {
      background-color: #45a049;
    }
    
    .input-group > .custom-file {
      position: relative;
      -ms-flex: 1 1 auto;
      flex: 1 1 auto;
      width: 1%;
      margin-bottom: 0;
    }
    
    .input-group > .custom-file {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
    }
    
    .input-group-text {
      margin: 10px;
      justify-content: center;
      align-items: center;
    }
    
    .img {
      padding: 1rem;
      margin: 1rem;
      align-items: center;
      justify-content: center;
    }
    
    .drop-container {
      border: 2px dashed #1b5edd; /* Changed to #1b5edd */
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }
    
    .drop-container:hover {
      border: 2px solid #1b5edd; /* Changed to #1b5edd */
    }

    /* Styling the custom file input */
    .custom-file-input {
      color: transparent;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .custom-file-input input[type=file] {
      position: absolute;
      top: 0;
      right: 0;
      margin: 0;
      padding: 0;
      font-size: 20px;
      cursor: pointer;
      opacity: 0;
      filter: alpha(opacity=0);
    }

    .custom-file-input:before {
  content: 'Choose File';
  display: inline-block;
  background-color: #1b5edd;
  color: #fff;
  padding: 10px 20px;
  border-radius: 20px; /* Rounded corners */
  cursor: pointer;
}


    .custom-file-input:hover:before {
      background-color: #45a049;
    }
    .signout-btn {
    background-color: #ff1493; /* Dark pink background color */
    color: #fff;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.signout-btn:hover {
    background-color: #ff69b4; /* Lighter shade of pink on hover */
}

  </style>
</head>
<body>

<!-- Header -->
<header>
  <nav>
    <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#conditions">Skin Conditions</a></li>
        <li><a href="#treatments">Treatments</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button class="signout-btn" onclick="signOut()">Sign Out</button></li> <!-- Sign-out button -->
    </ul>
  </nav>
</header>

<!-- Main Content -->
<div class="container">
  <header>
    <h1 class="box-header">Dermatological Disease Detection AI</h1>
  </header>
  <main>
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
      <div class="drop-container" id="dropContainer">
        <p>Drag and drop an image here or click to browse.</p>
        <label for="fileInput" class="custom-file-input">Choose File<input type="file" name="photo" id="fileInput" accept="image/*"></label>
      </div>
      <button class="submit btn" type="submit">Run AI</button>
      <p id="disease"></p>
    </form>
  </main>
</div>

<!-- Updated JavaScript -->
<script>
  // Add event listener to sign out button
  function signOut() {
    // Redirect to index.html
    window.location.href = "index.html";
  }
</script>


</body>
</html>
